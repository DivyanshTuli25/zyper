<app-cookieconsent></app-cookieconsent>
<div class="coming-soon-container">
  <div class="float-footer">
    Delivering Generative AI Marketing Performance To Small Businesses Worldwide
  </div>
  <div class="float-icons">
    <button (click)="SwitchWhatsappState()">
      <img
        src="assets/images/whatsapp_icon.png"
        alt=""
        *ngIf="!activeWhatsapp"
      />
      <i class="bi bi-x-circle" *ngIf="activeWhatsapp"></i>
    </button>
    <i class="bi bi-chat" style="filter: opacity(0)"></i>
    <div class="whatsapp-popup" *ngIf="activeWhatsapp">
      <div class="details">
        <div class="img">
          <img src="assets/images/logo.png" alt="" />
        </div>
        <p>
          Welcome to Zyper.Ai <br />
          Scan the QR code
        </p>
      </div>
      <div class="qr_code">
        <img src="assets/images/zyper.png" alt="" />
      </div>
      <p>
        <span> OR</span> <br />
        <a
          href="https://wa.me/+919667238666"
          class="text-decoration-underline"
          target="_blank"
          >click here to start chat</a
        >
      </p>
    </div>
  </div>
  <div class="coming-soon-navbar">
    <app-navbar-two></app-navbar-two>
  </div>
  <div class="content">
    <!-- <video autoplay="true" loop>
      <source src="assets/images/launching_soon.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video> -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SxtA2Gvtahc?si=k0wTR8zwefNirIGR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</div>
